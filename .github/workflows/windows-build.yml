name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi "uvicorn[standard]" jinja2 python-multipart pdfplumber openpyxl pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --add-data "templates;templates" launcher.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuberDiag-Windows-EXE
          path: dist/launcher.exe
